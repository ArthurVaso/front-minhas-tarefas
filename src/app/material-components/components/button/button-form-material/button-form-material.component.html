<div class="container m-0 p-0 d-flex justify-content-center">
    <button 
        type="button" 
        class="button-material w-{{width}} fs-6 text-center" 
        [ngStyle]="{backgroundColor: bgColor, color: textColor, height: height + 'px', width: widthPx}" 
        (click)="onClickButton()" 
        mat-flat-button
        [disabled]="disabled"
    >{{value}}</button>
</div>
