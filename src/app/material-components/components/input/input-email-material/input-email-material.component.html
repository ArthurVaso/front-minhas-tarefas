<div class="container m-0 p-0  d-flex justify-content-center">
    <mat-form-field appearance="outline" class="w-{{width}}">
      <mat-label>{{label}}</mat-label>
      <input [maxlength]="maxLength" [minLength]="minLength" [(ngModel)]="value" (ngModelChange)="onChangeValue()" matInput placeholder={{placeHolder}} type="email" [required]="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </mat-form-field>
</div>
