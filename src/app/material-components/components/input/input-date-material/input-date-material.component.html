<div class="container m-0 p-0  d-flex justify-content-center">
  <mat-form-field appearance="outline" class="w-{{width}}">
      <mat-label>{{label}}</mat-label>
      <input #input [(ngModel)]="value" (ngModelChange)="date$.next(input.value)"  matInput [matDatepicker]="picker" [required]="required" placeholder="Ex.: 19/05/2001">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
