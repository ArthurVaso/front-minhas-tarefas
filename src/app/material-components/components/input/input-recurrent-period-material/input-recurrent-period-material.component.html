<div class="container m-0 p-0  d-flex justify-content-center">
    <mat-form-field appearance="outline" class="w-{{width}} mw-100">
      <mat-label>{{label}}</mat-label>
      <input type="number" [maxlength]="maxLength" [minLength]="minLength" [(ngModel)]="value" (ngModelChange)="onChangeValue()" matInput placeholder={{placeHolder}} [required]="required">
    </mat-form-field>
  </div>
