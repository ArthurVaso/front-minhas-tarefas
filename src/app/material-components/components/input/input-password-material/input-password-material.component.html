<div class="container m-0 p-0  d-flex justify-content-center">
    <mat-form-field appearance="outline" class="w-{{width}}">
        <mat-label>{{label}}</mat-label>
        <input [maxlength]="maxLength" [minLength]="minLength" [(ngModel)]="value" (ngModelChange)="onChangeValue()" matInput placeholder={{placeHolder}} [type]="hide ? 'password' : 'text'" [required]="required">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
</div>
